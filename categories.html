<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categor√≠a - Tienda Dark</title>
    <link rel="stylesheet" href="assets/css/style.css?v=3.0">
</head>
<body>
    <header>
        <h1><a href="dashboard.html">Tienda</a> / Categor√≠as</h1>
        <div id="user-info">
            <a href="cart.html" class="btn btn-secondary">üõí Ver Carrito</a>
        </div>
    </header>

    <main>
        <h2 id="category-title" style="color: var(--accent);">Cargando...</h2>
        
        <div id="category-products-container" class="grid-productos">
            </div>
        
        <div style="margin-top: 40px;">
            <a href="dashboard.html" class="btn btn-secondary">‚Üê Volver al Dashboard</a>
        </div>
    </main>

    <script>
        // Peque√±o script integrado para esta p√°gina espec√≠fica
        document.addEventListener('DOMContentLoaded', () => {
            const catId = localStorage.getItem('current_category_id');
            const tienda = JSON.parse(localStorage.getItem('tienda_data'));

            if(!catId || !tienda) { window.location.href = 'dashboard.html'; return; }

            // T√≠tulo
            const categoria = tienda.categorias.find(c => c.id == catId);
            if(categoria) document.getElementById('category-title').textContent = categoria.nombre;

            // Renderizar productos
            const productos = tienda.productos.filter(p => p.id_categoria == catId);
            const container = document.getElementById('category-products-container');

            if(productos.length === 0) {
                container.innerHTML = '<p style="color:var(--text-muted)">No hay productos aqu√≠.</p>';
            } else {
                productos.forEach(prod => {
                    container.innerHTML += `
                        <div class="card">
                            <img src="${prod.imagen}" alt="${prod.nombre}" onerror="this.src='https://via.placeholder.com/150'">
                            <h3>${prod.nombre}</h3>
                            <p class="precio">${prod.precio} ‚Ç¨</p>
                            <button class="btn" onclick="verProducto(${prod.id})">Ver Detalles</button>
                        </div>
                    `;
                });
            }
        });

        function verProducto(id) {
            localStorage.setItem('current_product_id', id);
            window.location.href = 'product.html';
        }
    </script>
</body>
</html>
