<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Tienda Dark</title>
    <link rel="stylesheet" href="assets/css/style.css?v=3.0">
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #0f172a;">

    <div class="login-container">
        <h2 style="text-align: center; color: #f8fafc; margin-bottom: 2rem; font-size: 1.8rem;">INICIAR SESIÓN</h2>
        
        <div id="errorMsg" style="background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #ef4444; padding: 10px; border-radius: 8px; text-align: center; margin-bottom: 20px; display: none;"></div>

        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ej. juanfran" required autocomplete="off">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••" required>

            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
