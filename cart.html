<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Mi Tienda</title>
    <link rel="stylesheet" href="assets/css/style.css?v=2.0">
</head>
<body>

    <header>
        <h1>Mi Carrito</h1>
        <a href="dashboard.html" class="btn btn-secondary">← Seguir Comprando</a>
    </header>

    <main>
        <div class="cart-container">
            
            <div id="cart-items-wrapper">
                <p style="text-align: center; padding: 20px; color: #94a3b8;">Cargando productos...</p>
            </div>

            <div id="total-display">0.00 €</div>

            <div style="display: flex; justify-content: flex-end; gap: 15px;">
                <button id="btn-vaciar" class="btn btn-danger">Vaciar Carrito</button>
                <button id="btn-procesar" class="btn">Finalizar Compra</button>
            </div>

            <p id="status-msg"></p>
        </div>
    </main>

    <script src="assets/js/cart.js?v=2.0"></script>
</body>
</html>
