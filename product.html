<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Producto - Tienda Dark</title>
    <link rel="stylesheet" href="assets/css/style.css?v=3.0">
</head>
<body>
    <header>
        <h1><a href="dashboard.html">Tienda</a> / Detalle</h1>
        <div id="user-info">
            <a href="cart.html" class="btn btn-secondary">üõí Ver Carrito</a>
        </div>
    </header>

    <main style="display: flex; gap: 40px; align-items: flex-start; flex-wrap: wrap; margin-top: 40px;">
        
        <div style="flex: 1; min-width: 300px; background: var(--card-bg); padding: 30px; border-radius: 12px; text-align: center; box-shadow: var(--shadow);">
            <img id="prod-img" src="" alt="Producto" style="max-width: 100%; height: auto; max-height: 400px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));">
        </div>

        <div style="flex: 1; min-width: 300px;">
            <h2 id="prod-name" style="border: none; font-size: 2.5rem; margin-bottom: 10px; color: var(--text-main);">Nombre</h2>
            
            <p id="prod-price" style="font-size: 2.5rem; color: var(--accent); font-weight: bold; margin-bottom: 20px;">0 ‚Ç¨</p>
            
            <div style="background: #1e293b; padding: 20px; border-radius: 8px; margin-bottom: 30px; border-left: 4px solid var(--accent);">
                <p id="prod-desc" style="color: var(--text-muted); font-size: 1.1rem; margin: 0;">Descripci√≥n...</p>
            </div>

            <button id="add-btn" class="btn" style="padding: 15px 40px; font-size: 1.2rem; width: 100%; max-width: 300px;">A√ëADIR AL CARRITO</button>
            
            <br><br>
            <a href="dashboard.html" class="btn btn-secondary">‚Üê Seguir comprando</a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const prodId = localStorage.getItem('current_product_id');
            const tienda = JSON.parse(localStorage.getItem('tienda_data'));
            
            if(!prodId || !tienda) { window.location.href = 'dashboard.html'; return; }

            const prod = tienda.productos.find(p => p.id == prodId);
            
            if(prod) {
                document.getElementById('prod-name').textContent = prod.nombre;
                document.getElementById('prod-price').textContent = prod.precio + ' ‚Ç¨';
                document.getElementById('prod-desc').textContent = prod.descripcion;
                document.getElementById('prod-img').src = prod.imagen;

                document.getElementById('add-btn').onclick = () => {
                    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
                    const existente = carrito.find(item => item.id === prod.id);
                    if(existente) {
                        existente.cantidad++;
                    } else {
                        carrito.push({ id: prod.id, cantidad: 1 });
                    }
                    localStorage.setItem('carrito', JSON.stringify(carrito));
                    alert('¬°Producto a√±adido al carrito!');
                };
            }
        });
    </script>
</body>
</html>
